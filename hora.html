  <head>

    <!-- Bootstrap core CSS -->
    <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom fonts for this template -->
    <link href="libs/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet" type="text/css" />

    <!-- Custom styles for this template -->
    <link href="css/agency.min.css" rel="stylesheet" />

    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "Organization",
        "url": "http://www.serviciosmilla.cl",
        "logo": "http://www.serviciosmilla.cl/img/logo.png",
        "contactPoint": [{
          "@type": "ContactPoint",
          "telephone": "+56 9 6728 2927",
          "contactType": "customer service"
        }],
        "sameAs": [
          "https://www.facebook.com/millaelectricos"
        ]
      }
    </script>
  </head>

  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top navbar-shrink" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top"><img src="/img/logo.png"/></a>
        <button
          class="navbar-toggler navbar-toggler-right"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          Menu <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link js-scroll-trigger" href="index.html#services">Servicios</a></li>
            <li class="nav-item"><a class="nav-link js-scroll-trigger" href="index.html#portfolio">Trabajos</a></li>
            <li class="nav-item"><a class="nav-link js-scroll-trigger" href="index.html#about">Nosotros</a></li>
            <li class="nav-item"><a class="nav-link js-scroll-trigger" href="index.html#clients">Clientes</a></li>
            <li class="nav-item"><a class="nav-link js-scroll-trigger" href="index.html#contact">Contacto</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <section id="formulario">
        <form id="horaForm" novalidate>
          <div class="form-row">
            <div class="col form-group">
              <label for="nombreCompleto">Nombre completo</label>
              <input
                type="text"
                class="form-control"
                id="nombreCompleto"
                placeholder="Nombre completo"
                required
                data-validation-required-message="Por favor ingrese su nombre"
              />
              <p class="help-block text-danger"></p>
            </div>
            <div class="col form-group">
              <label for="rut">RUT</label>
              <input
                type="text"
                class="form-control"
                id="rut"
                placeholder="RUT"
                required
                data-validation-required-message="Por favor ingrese su RUT"
              />
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="form-row">
            <div class="col form-group">
              <label for="correo">Email</label>
              <input
                type="text"
                required
                data-validation-required-message="Por favor ingrese su correo"
                class="form-control"
                id="correo"
                placeholder="Correo electrónico"
              />
              <p class="help-block text-danger"></p>
            </div>
            <div class="col form-group">
              <label for="celular">Teléfono móvil</label>
              <input
                type="text"
                required
                data-validation-required-message="Por favor ingrese su número de teléfono móvil"
                class="form-control"
                id="celular"
                placeholder="Teléfono móvil"
              />
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="form-row">
            <div class="col form-group">
              <label for="direccion">Dirección y ciudad</label>
              <input
                type="text"
                required
                data-validation-required-message="Por favor ingrese su direccion y ciudad"
                class="form-control"
                id="direccion"
                placeholder="Dirección y ciudad"
              />
              <p class="help-block text-danger"></p>
            </div>
            <div class="col form-group">
              <label for="marca">Marca y modelo</label>
              <input
                type="text"
                required
                data-validation-required-message="Por favor ingrese marca y modelo de su calefactor"
                class="form-control"
                id="marca"
                placeholder="Marca y modelo"
              />
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="form-row">
            <div class="col form-group">
              <label for="marca">Actividad</label>
              <select class="form-control" min="1" id="actividad" data-validation-min-message="Por favor seleccione una actividad">
                <option value="0">Seleccione...</option>
                <option value="1">Mantención de horas y reseteo de equipo</option>
                <option value="2">No cae pellet (sin fin trabado)</option>
                <option value="3">Encendido (bujía de encendido)</option>
                <option value="4">Instalación horizontal y puesta en marcha</option>
                <option value="5">Instalación vertical</option>
                <option value="6">Otro (especifique)</option>
              </select>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="form-row" style="margin-top: 20px; display: none" id="divotro">
            <div class="col form-group">
              <label for="marca">Actividad (otro)</label>
              <input
                type="text"
                required
                data-validation-required-message="Por favor ingrese la actividad"
                class="form-control"
                id="otro"
                placeholder="Actividad (otro)"
              />
              <p class="help-block text-danger"></p>
            </div>
          </div>

          <div style="margin-top: 20px; display: flex; justify-content: center">
            <button type="submit" class="btn btn-xl btn-primary" id="btnSolicitar">Solicitar hora</button>
          </div>
        </form>
      </section>
    </div>

    <!-- Contact form JavaScript -->
    <script src="libs/jquery/jquery.min.js"></script>
    <script src="libs/popper/popper.min.js"></script>
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/jqBootstrapValidation.js"></script>
    <script src="js/horas.js"></script>
  </body>
</html>
